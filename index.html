         <h4>Joker</h4>
         <figure> <a href="https://www.adorocinema.com/filmes/filme-258374/"> <img src="images/joker.jpg"> </a> </figure> 
         <figcaption>Isolado, intimidado e desconsiderado pela sociedade, o fracassado comediante Arthur Fleck inicia seu caminho como uma mente criminosa após assassinar três homens em pleno metrô. Sua ação inicia um movimento popular contra a elite de Gotham City, da qual Thomas Wayne é seu maior representante.</figcaption>

         <h4>O Abutre</h4>
         <figure> <a href="https://www.adorocinema.com/filmes/filme-222858/"> <img src="images/oabutre.jpg"> </a> </figure> 
         <figcaption>Para enfrentar dificuldades de conseguir um emprego formal, o jovem Louis Bloom (Jake Gyllenhaal) decide entrar no agitado submundo do jornalismo criminal independente de Los Angeles. A fórmula é correr atrás de crimes e acidentes chocantes, registrar tudo e vender a história para veículos interessados.</figcaption>   

        </section>

        <section class="box" id="blue">
         <h4>Psicopata Americano</h4>
         <figure> <a href="https://www.adorocinema.com/filmes/filme-24847/"> <img src="images/psicopataamericano.jpg"> </a> </figure> 
         <figcaption>Em Nova York, em 1987, o belo jovem profissional Patrick Bateman tem uma segunda vida como um horrível assassino em série durante a noite. O elenco é formado pelo detetive, a noiva, a amante, o colega de trabalho e a secretária. Esta é uma comédia de humor seco que examina os elementos que transformam um homem em um monstro.

            <figure> <a href="https://www.adorocinema.com/filmes/filme-211012/"> <img src="images/batman.jpg"> </a> </figure> 
            <figcaption>Após dois anos espreitando as ruas como Batman, Bruce Wayne se encontra nas profundezas mais sombrias de Gotham City. Com poucos aliados confiáveis, o vigilante solitário se estabelece como a personificação da vingança para a população.</figcaption>
